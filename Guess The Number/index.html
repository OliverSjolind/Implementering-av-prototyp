<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Guess The Number</title>
</head>

<body>
    <div class="container">
        <h1>Guess the number!</h1>

        <form id="name-form" action="#">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="your name" required>
            <button id="startButton" type="submit">Start</button>
        </form>

        <form id="game-form" class="game-form">
            <h3>Guess a number from 0 - 20</h3>
            <label for="userGuess">Your guess:</label>
            <input name="userGuess" id="userGuess" type="number" placeholder="0" min="0" max="20" maxlength="2"
                required>
            <button type="submit" id="guessBtn">Guess Number</button>
        </form>

        <br>
        <p id="guessText"></p>
        <p id="tries"></p>
        <button id="try-again" class="try-again">Try again!</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
