<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza Time</title>
</head>

<body>
    <div class="container">
        <form action="#" id="pizzaForm">
            <h3>Size:</h3>
            <label for="medium">Medium</label>
            <input value="medium" type="radio" name="pizzaSize" id="medium">
            <label for="large">Large</label>
            <input value="large" type="radio" name="pizzaSize" id="Large">

            <h3>Toppings:</h3>
            <label for="pepperoni">Pepperoni</label>
            <input value="pepperoni" type="checkbox" name="toppings" id="pepperoni">

            <label for="mozzarella">Mozzarella</label>
            <input value="mozzarella" type="checkbox" name="toppings" id="mozzarella">

            <label for="mushroom">Mushroom</label>
            <input value="mushroom" type="checkbox" name="toppings" id="mushroom">

            <label for="bacon">Bacon</label>
            <input value="bacon" type="checkbox" name="toppings" id="bacon">
            <p id="priceDisplay">Price: </p>


    </div>

    </form>
    <script src="script.js"></script>
</body>

</html>
