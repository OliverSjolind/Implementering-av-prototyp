<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>

</head>

<body>
    <div class="container">
        <div class="calculator">
            <input class="" id="input1" type="number">

            <input id="arithmetic-display" class="arithmetic-display" size="1" disabled>

            <input id="input2" type="number">
            <strong>=</strong>
            <input id="answer" disabled>

            <div>
                <select id="arithmetics" class="arithmetics" class="arithmetics">
                    <option id="addition" value="addition">+</option>
                    <option id="subtraction" value="subtraction">-</option>
                    <option id="multiplication" value="multiplication">*</option>
                    <option id="division" value="division">/</option>
                </select>
            </div>

            <button id="calculate">Calculate</button>

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
